link socket to socket$$$RIGHT--><!--MD5=[11c02da53ad43c49e33644257748972b]
@startuml class_diagram

DataTransport - -* socket

class DataTransport {
    + buffer_len: int
    - _ADDR: str
    - _PORT: int
    - _HEADER_SIZE: int
    - _ENCODING: str
    - _ADDRESS_FAMILY: socket.AddressFamily
    - _SOCK_TYPE: socket.SocketKind
    - _s: socket object
    - _sender_socket:
    - _port_open: bool
    - _connected: bool

    + receive(return_sender_addr)
    + send(msg):
    - _open_port()
    - _close()
    - _connect()
}

class socket {
    + AF_INET
    + SOCK_DGRAM

    + socket(family, type)
    + bind((address, port))
    + recvfrom(buffer_size: int)
    + send(msg: bytes)
    + connect()
    + close()
}

note right of socket::SOCK_DGRAM
    UDP
end note


@enduml

